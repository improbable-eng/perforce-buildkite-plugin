language: python
# cache: pip # not enough installed via pip to justify
python:
  - "3.6"
os:
  - linux
before_install:
  - pip install -U pip
install: 
  - pip install -r ./ci/requirements.txt
  - ./ci/install_$TRAVIS_OS_NAME.sh

jobs:
  include:
    - stage: test
      script: ./ci/test.sh
    - script: ./ci/lint.sh
